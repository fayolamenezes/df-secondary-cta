<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revolving Glow Border Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f0f0f;
      background-image: radial-gradient(#333 1px, transparent 1px);
      background-size: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Inter", sans-serif;
      overflow: hidden;
    }

    .button-container {
      --p: 10%;
      --gradient-angle: 0deg;

      position: relative;
      width: 20rem;
      height: 4rem;
      border-radius: 8rem;
      cursor: pointer;

      /* rotating conic-gradient border with CA5223 to FFA615 colors */
      background:
        linear-gradient(#0f0f0f, #0f0f0f) padding-box,
        conic-gradient(
          from var(--gradient-angle),
          transparent 0deg,
          #CA5223 var(--p),
          #FFA615 calc(var(--p) * 1.5),
          transparent calc(var(--p) * 2)
        ) border-box;

      border: 2.5px solid transparent;
      background-origin: border-box;
      background-clip: padding-box, border-box;

      display: flex;
      justify-content: center;
      align-items: center;

      transition: transform 0.2s ease;
      z-index: 1;
      color: #f1f1f1;
      font-weight: 500;
      font-size: 1.3rem;
      user-select: none;
    }
.button-container::before {
  content: "";
  position: absolute;
  inset: 0px; /* inside the 2px glow border */
  border-radius: 6rem;
  padding: 1px; /* thickness of border */
  background: linear-gradient(90deg, #CA5223, #FFA615);
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  pointer-events: none;
  z-index: -1;
}


    .button-container:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="button-container" id="button">
    Join The Free Beta
  </div>

  <script>
    const button = document.getElementById('button');
    let angle = 0;
    function rotateGradient() {
      angle = (angle + 1) % 360;
      button.style.setProperty('--gradient-angle', `${angle}deg`);
      requestAnimationFrame(rotateGradient);
    }
    rotateGradient();
  </script>

</body>
</html>
